{% extends 'base.html' %}
{% load static %}

{% block head_title %}
    {{ post.title }}
{% endblock %}

{% block body %}
        <form action="" method="post">
            {% csrf_token %}          
            <div class="widget latest-posts">
                <header>
                <h3 class="h6">Are you sure you want to delete this ?</h3>
                </header>
                <div class="blog-posts">
                    <a href="{{ post.get_absolute_url }}">
                    <div class="item d-flex align-items-center">
                        <div class="image"><img src="{{ post.thumbnail.url }}" alt="..." class="img-fluid"></div>
                        <div class="title"><strong>{{ post.title }}</strong>
                        <div class="d-flex align-items-center">
                            <div class="views"><i class="icon-eye"></i> {{ post.view_count }}</div>
                            <div class="comments"><i class="icon-comment"></i>{{ post.comment_count }}</div>
                        </div>
                        </div>
                    
                    </div>
                    </a>
                </div>
            </div>
            <div class="container mb-5">
                <div class="row">
                    <input type="submit" class="btn btn-danger mr-3" value="Delete">
                    <a href="{% url 'home' %}" class="btn btn-info">Cancel</a>
                </div>
            </div>
        </form>
{% endblock %}
