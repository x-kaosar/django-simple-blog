{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head_title %}
Create an new article
{% endblock %}

{% block body %}
<div class="container mt-5 mb-5">
    <div class="row">
        <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            {{ form.media }}
            <input type="submit" class="btn btn-info" value="Submit">
        </form>
    </div>
</div>

{% endblock %}
