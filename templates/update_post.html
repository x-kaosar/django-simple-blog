{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head_title %}
Update - {{ post.title }}
{% endblock %}

{% block body %}
<div class="container mt-5 mb-5">
    <div class="row">
        <div class="col">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                {{ form.media }}
                <input type="submit" class="btn btn-info" value="Submit">
            </form>
        </div>
    </div>
</div>

{% endblock %}
